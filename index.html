<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz Interativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz de Programação</h1>
    
    <div id="start-container">
      <button id="start-btn" class="start-btn">Começar Quiz</button>
    </div>

    <div id="quiz-content" style="display: none;">
      <div id="progress-text"></div>
      <div id="timer">Tempo restante: <span id="time-left">15</span>s</div>
      <div id="question-container"></div>
      <div id="answer-buttons" class="btn-grid"></div>
      <button id="next-btn" class="next-btn">Próxima</button>
      <div id="result-container" class="result-container"></div>
    </div>
  </div>

  <!-- Sons -->
  <audio id="sound-correct" src="https://www.myinstants.com/media/sounds/correct-answer.mp3"></audio>
  <audio id="sound-wrong" src="https://www.myinstants.com/media/sounds/wrong.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
